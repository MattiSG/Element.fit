<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Demo page for TextFill</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="Matti Schneider-Ghibaudo"/>
		
		<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.1/mootools-yui-compressed.js"></script>
		
		<script language="javascript" type="text/javascript" src="Element.fit.js"></script>
		
		<style type="text/css">
			#container {
				border: 1px solid black;
				width: 300px;
				height: 200px;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<h1>TextFill</h1>
		<p>A MooTools script to dynamically adjusts text size to fill its parent container.</p>
		
		<textarea id="input">That's some default text.</textarea>
		
		<div id="container">
			<p id="content"></p>
		</div>
		
		<script type="text/javascript">
		//<![CDATA[
			var input = $('input');
			
			input.addEvent('keyup', function() {
				$('content').set('text', input.get('value'));
				$('content').fit();
			});
		//]]>
		</script>
	</body>
</html>
